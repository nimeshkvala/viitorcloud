<h1>Notes List</h1>
<div class="form-group">
    <input type="text" class="form-control"  placeholder="Enter Keyword for filter notes" [(ngModel)]="searchedKeyword">
  </div>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Note</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Title</th>
            <th style="width: 50%">Description</th>
            <th style="width: 20%">Last Modified At</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of notes | filter:searchedKeyword">
            <td>{{item.title}}</td>
            <td>{{item.des}}</td>
            <td>{{item.lastModified_at}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{item.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(item.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="item.isDeleting">
                    <span *ngIf="item.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!item.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!notes">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
